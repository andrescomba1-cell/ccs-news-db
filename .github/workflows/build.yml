name: Deploy Pages (simple y robusto)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node para poder ejecutar el generador si está presente
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # === Genera news.json real si existen feeds.json + fetch_news.mjs ===
      - name: Generate real news.json (if fetcher exists)
        shell: bash
        run: |
          if [ -f "fetch_news.mjs" ] && [ -f "feeds.json" ]; then
            echo "== Generando news.json desde RSS (fetch_news.mjs) =="
            node --version
            node fetch_news.mjs || echo "Generador devolvió error; seguimos con copia/placeholder"
          else
            echo "No hay fetch_news.mjs/feeds.json; se usará news.json si existe o se creará uno vacío."
          fi

      # === Prepara carpeta public y copia archivos ===
      - name: Preparar carpeta public
        shell: bash
        run: |
          rm -rf public
          mkdir -p public

          echo "Copiando embed.html (si existe)"
          if [ -f "embed.html" ]; then
            cp -f embed.html public/embed.html
          else
            echo "No hay embed.html en la raíz del repo"
            exit 1
          fi

          echo "Validando y copiando news.json"
          if [ -f "news.json" ]; then
            # Si el JSON es inválido, creamos uno mínimo y NO fallamos el build
            node -e "JSON.parse(require('fs').readFileSync('news.json','utf8'))" \
              && cp -f news.json public/news.json \
              || (echo 'news.json inválido; creando placeholder' \
                  && echo '{"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}' > public/news.json)
          else
            echo "No existe news.json; creando placeholder vacío"
            echo '{"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}' > public/news.json
          fi

          # index.html básico para quien abra la raíz del site
          cat > public/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>CCS News</title>
          <p style="font-family:system-ui,Segoe UI,Roboto,Arial">
            This is the CCS News root. See <a href="embed.html">embed.html</a> or <a href="news.json">news.json</a>.
          </p>
          HTML

          echo "Contenido de public/:"
          ls -la public

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
