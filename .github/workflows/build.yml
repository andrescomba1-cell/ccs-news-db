name: Deploy Pages (minimal)

on:
  workflow_dispatch:   # puedes lanzarlo a mano desde Actions
  push:
    branches: [ main ] # y también en cada commit a main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare public (copy embed.html + news.json + write index.html)
        run: |
          set -e
          rm -rf public
          mkdir -p public

          # Copiamos TU embed.html (está en la raíz del repo) a /public/
          if [ -f "embed.html" ]; then
            cp embed.html public/embed.html
          else
            echo "ERROR: embed.html no existe en la raíz del repo." >&2
            exit 1
          fi

          # Copiamos news.json si existe (recomendado)
          if [ -f "news.json" ]; then
            cp news.json public/news.json
          else
            # Fallback: crea un JSON vacío para no romper
            cat > public/news.json <<'JSON'
            {"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}
            JSON
          fi

          # index.html simple (opcional)
          cat > public/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>CCS News</title>
          <p style="font-family:system-ui,Segoe UI,Roboto,Arial">
            This is the root of CCS News Pages.<br>
            See <a href="embed.html">embed.html</a> or <a href="news.json">news.json</a>.
          </p>
          HTML

          echo "== Public content =="
          find public -maxdepth 1 -type f -printf "%f\n"

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
