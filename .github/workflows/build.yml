name: Deploy Pages (ultra-robusto)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo root (ls)
        run: |
          echo "== PWD ==" && pwd
          echo "== ls -la (root) ==" && ls -la

      - name: Prepare public (no fail)
        shell: bash
        run: |
          set -e
          echo "== Preparando public/ =="

          rm -rf public || true
          mkdir -p public

          echo "== Copiando/creando embed.html =="
          if [ -f "embed.html" ]; then
            cp -f embed.html public/embed.html
          else
            cat > public/embed.html <<'HTML'
            <!doctype html><meta charset="utf-8">
            <title>CCS News (placeholder)</title>
            <div id="grid">Loading…</div>
            <script>
              fetch('./news.json',{cache:'no-store'}).then(r=>r.json()).then(j=>{
                const g=document.getElementById('grid');
                if(!j.items||!j.items.length){g.textContent='No news.';return;}
                g.innerHTML=j.items.map(it=>'<div>'+it.title+'</div>').join('');
              }).catch(_=>{document.getElementById('grid').textContent='Failed to load.'});
            </script>
            HTML
          fi

          echo "== Copiando/creando news.json =="
          if [ -f "news.json" ]; then
            cp -f news.json public/news.json
          else
            cat > public/news.json <<'JSON'
            {"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}
            JSON
          fi

          echo "== Generando index.html básico =="
          cat > public/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>CCS News</title>
          <p style="font-family:system-ui,Segoe UI,Roboto,Arial">
            CCS News Pages • <a href="embed.html">embed.html</a> • <a href="news.json">news.json</a>
          </p>
          HTML

          echo "== Contenido de public/ =="
          ls -la public

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
