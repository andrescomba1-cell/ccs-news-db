name: Deploy Pages (fetch real news)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * *"   # cada día 06:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build news.json from feeds (if files exist)
        shell: bash
        run: |
          set -e
          if [[ -f fetch_news.mjs && -f feeds.json ]]; then
            echo "Generating news.json from feeds…"
            node fetch_news.mjs || echo "::warning ::fetch failed; will fall back to existing/placeholder"
          else
            echo "No fetch_news.mjs/feeds.json found; will use existing news.json or placeholder"
          fi
          # si aún no existe news.json, crea placeholder
          if [[ ! -f news.json ]]; then
            echo '{"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}' > news.json
          fi

      - name: Prepare public
        shell: bash
        run: |
          set -e
          rm -rf public && mkdir public

          # embed.html requerido
          if [[ -f embed.html ]]; then
            cp embed.html public/embed.html
          else
            echo "Missing embed.html in repo root"; exit 1
          fi

          # valida y copia news.json
          node -e "JSON.parse(require('fs').readFileSync('news.json','utf8'))" \
            && cp news.json public/news.json \
            || (echo "::warning ::invalid news.json; creating placeholder" \
                && echo '{"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}' > public/news.json)

          # índice mínimo
          cat > public/index.html <<'HTML'
          <!doctype html><meta charset="utf-8"><title>CCS News</title>
          <p style="font-family:system-ui,Segoe UI,Roboto,Arial">
            See <a href="embed.html">embed.html</a> or <a href="news.json">news.json</a>.
          </p>
          HTML

          echo "Public content:"
          ls -la public

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
