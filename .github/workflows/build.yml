name: Deploy Pages (simple y robusto)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * *"  # todos los días 06:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # === Diagnóstico + fetch real ===
      - name: Build news.json from feeds (diagnóstico)
        shell: bash
        run: |
          set -e

          echo "== Listando raíz del repo =="
          ls -la

          echo "== Validación de feeds.json =="
          if [[ -f feeds.json ]]; then
            node -e "JSON.parse(require('fs').readFileSync('feeds.json','utf8')); console.log('feeds.json OK')"
            head -n 40 feeds.json || true
          else
            echo "::error ::NO existe feeds.json en la raíz"
            exit 1
          fi

          echo "== Ejecutando fetch_news.mjs =="
          if [[ -f fetch_news.mjs ]]; then
            node --trace-uncaught fetch_news.mjs || (echo '::warning ::fetch failed; fallback a placeholder si hace falta'; exit 1)
          else
            echo "::error ::NO existe fetch_news.mjs en la raíz"
            exit 1
          fi

          echo "== news.json resultante (head) =="
          if [[ -f news.json ]]; then
            head -n 40 news.json || true
          else
            echo "::warning ::NO se creó news.json; generando placeholder"
            echo '{"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}' > news.json
          fi

      - name: Preparar carpeta public
        shell: bash
        run: |
          set -e
          rm -rf public
          mkdir -p public

          # embed.html debe estar en la raíz del repo
          if [[ -f embed.html ]]; then
            cp -f embed.html public/embed.html
          else
            echo "::error ::No hay embed.html en la raíz"; exit 1
          fi

          # news.json: si parsea, lo copiamos; si no, placeholder
          node -e "JSON.parse(require('fs').readFileSync('news.json','utf8'))" \
            && cp -f news.json public/news.json \
            || echo '{"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}' > public/news.json

          # index mínimo
          cat > public/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>CCS News</title>
          <p style="font-family:system-ui,Segoe UI,Roboto,Arial">
            See <a href="embed.html">embed.html</a> or <a href="news.json">news.json</a>.
          </p>
          HTML

          echo "Contenido de public/:"
          ls -la public

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
