name: Deploy Pages (robusto)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo root
        run: |
          echo "== CONTENIDO DEL REPO =="
          pwd
          ls -la

      - name: Prepare public (copy or create files)
        shell: bash
        run: |
          set -euxo pipefail

          rm -rf public
          mkdir -p public

          echo "== ¿Existe embed.html en la raíz? =="
          if [ -f "embed.html" ]; then
            echo "✅ Sí, copiando embed.html"
            cp embed.html public/embed.html
          else
            echo "⚠️ No existe embed.html, creando uno mínimo"
            cat > public/embed.html <<'HTML'
            <!doctype html><meta charset="utf-8">
            <title>CCS News (placeholder)</title>
            <div id="grid">Loading…</div>
            <script>
              fetch('./news.json',{cache:'no-store'}).then(r=>r.json()).then(j=>{
                const g=document.getElementById('grid');
                if(!j.items||!j.items.length){g.textContent='No news.';return;}
                g.innerHTML=j.items.map(it=>'<div>'+it.title+'</div>').join('');
              }).catch(_=>{document.getElementById('grid').textContent='Failed to load.'});
            </script>
            HTML
          fi

          echo "== ¿Existe news.json en la raíz? =="
          if [ -f "news.json" ]; then
            echo "✅ Sí, copiando news.json"
            cp news.json public/news.json
          else
            echo "⚠️ No existe news.json, creando uno vacío"
            cat > public/news.json <<'JSON'
            {"generated_at":"'"$(date -u +%FT%TZ)"'","count":0,"items":[]}
            JSON
          fi

          echo "== Escribiendo index.html =="
          cat > public/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>CCS News</title>
          <p style="font-family:system-ui,Segoe UI,Roboto,Arial">
            This is the root of CCS News Pages.<br>
            See <a href="embed.html">embed.html</a> or <a href="news.json">news.json</a>.
          </p>
          HTML

          echo "== CONTENIDO DE public/ =="
          ls -la public

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
